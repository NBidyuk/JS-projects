<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="JS_Color_block.css">
</head>
<body>
<input id ="btn" type="button" class="block"></input>
<script>
var obj = document.getElementById("btn");
var num = 0;

obj.onclick = function() {

	if (num%2==0)
    obj.style.backgroundColor='green';
    else
    obj.style.backgroundColor='red';
    num++;
}

</script>
</body>
</html>
